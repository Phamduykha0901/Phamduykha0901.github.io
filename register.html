<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - SkyCoders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="bg-dark text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>SkyCoders Shop</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="index.html" class="nav-link text-white">Trang chủ</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link text-white">Giới thiệu</a></li>
                        <li class="nav-item"><a href="products.html" class="nav-link text-white">Sản phẩm</a></li>
                        <li class="nav-item"><a href="register.html" class="nav-link text-white">Đăng ký</a></li>
                        <li class="nav-item"><a href="login.html" class="nav-link text-white">Đăng nhập</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Form đăng ký -->
    <section class="container my-5">
        <h2 class="text-center">Đăng ký tài khoản</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="fullname">Họ và tên</label>
                        <input type="text" id="fullname" class="form-control" placeholder="Nhập họ và tên" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Nhập email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Xác nhận mật khẩu</label>
                        <input type="password" id="confirm-password" class="form-control" placeholder="Xác nhận mật khẩu" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; Skycodes. Tất cả quyền lợi được bảo vệ và đảm bảo chất lượng bởi chúng tôi.</p>
    </footer>

    <!-- Thêm mã JavaScript trước thẻ đóng body -->
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngừng hành động mặc định của form (không reload trang)
            alert('Chúc mừng bạn đã đăng ký thành công!');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

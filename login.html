<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - SkyCoders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="bg-dark text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>SkyCoder Shop</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="index.html" class="nav-link text-white">Trang chủ</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link text-white">Giới thiệu</a></li>
                        <li class="nav-item"><a href="products.html" class="nav-link text-white">Sản phẩm</a></li>
                        <li class="nav-item"><a href="register.html" class="nav-link text-white">Đăng ký</a></li>
                        <li class="nav-item"><a href="login.html" class="nav-link text-white">Đăng nhập</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Đăng nhập -->
    <section class="container my-5">
        <h2 class="text-center">Đăng nhập vào tài khoản của bạn</h2>
        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Tên người dùng</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; Skycodes. Tất cả quyền lợi được bảo vệ và đảm bảo chất lượng bởi chúng tôi.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
